<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Encriptador de Textos</h1>
    </header>

    <main class="container">
        <section class="input-section">
            <textarea id="input-text" placeholder="Introduce el texto aquí..." maxlength="500"></textarea>
            <div class="buttons">
                <button onclick="encriptar()">Encriptar</button>
                <button onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        
        <section class="output-section">
            <textarea id="output-text" readonly placeholder="El texto encriptado aparecerá aquí..."></textarea>
            <button class="copy-btn" onclick="copiar()">Copiar</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
